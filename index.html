<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Hotel</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #3E2C41; /* Dark brown background */
            font-family: Arial, sans-serif;
            color: #f5f5f5; /* Light text color for contrast */
       }
        .logo {
            width: 320px; /* Set the width of the logo to medium size */
            height: auto; /* Automatically adjust height to maintain aspect ratio */
            margin: 0 auto 30px auto; /* Center the logo horizontally and add space below */
            display: block; /* Ensures that the image is a block element for centering */
        }
        .image-container {
            margin: 30px auto;
            width: 80%; /* Set image size */
            max-width: 600px; /* Prevent too large images */
            background: #4B2F27; /* Dark brown background for the container */
            border: 5px solid #5C3D34; /* Dark brown border */
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5C3D34; /* Dark brown button */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .download-button:hover {
            background-color: #2D1E1B;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="https://i.ibb.co/pr0tYSW2/LOGO-png-white-01-1.png" alt="Everest Hotel Logo" class="logo">

    <!-- Image 1 -->
    <div class="image-container">
        <img src="https://i.ibb.co/v6jPm0BH/1.png" alt="Everest Hotel Photo 1">
        <a href="https://i.ibb.co/v6jPm0BH/1.png" download="1.jpg" class="download-button">Download Image 1</a>
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <img src="https://i.ibb.co/wNGTdLwL/Everest-Hotel-2.png" alt="Everest Hotel Photo 2">
        <a href="https://i.ibb.co/wNGTdLwL/Everest-Hotel-2.png" download="2.jpg" class="download-button">Download Image 2</a>
    </div>
</body>
</html>
